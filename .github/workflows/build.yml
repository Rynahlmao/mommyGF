name: Build and Publish Windows EXE

on:
  push:
    tags: [ 'v*' ]  # Runs when you push version tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install Haxe Libraries
        run: |
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install hxcpp
          haxelib run lime setup
          haxelib run openfl setup

      - name: Build Windows EXE
        run: lime test windows -release

      - name: Upload Build Artifact (Optional)
        uses: actions/upload-artifact@v3
        with:
          name: mommyGF-windows-build
          path: export/windows/bin

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: export/windows/bin/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
